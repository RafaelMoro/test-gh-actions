name: Update a markdown file

on:
  pull_request:
    branches:
      - main
    types: [synchronize, opened]

jobs:
    avoid_reduncy:
      runs-on: ubuntu-latest
      steps:
        - name: Cancel Previous Redundant Builds
          uses: styfle/cancel-workflow-action@0.9.1

    update-markdown:
      name: Update Markdown
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'

        - name: Install gh CLI
          run: sudo apt-get install -y gh

        - name: Authenticate with GitHub CLI
          run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

        - name: Update SOME.md
          run: |
            new_content="## v0.1.0 (2024-06-27)\n\n### Nuevo titulo\n Otra cosa mas\nMas texto\n"
            echo "Nuevo contenido: $new_content"
            echo -e "${new_content}\n$(cat SOME.md)" > SOME.md

        - name: Commit changes
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update README with details of PR #${{ github.event.pull_request.number }}"
            git push origin HEAD:develop